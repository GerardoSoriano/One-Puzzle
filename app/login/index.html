<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soy pro</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #eee;
        }

        .villegas{
            font: bold 50px sans-serif;
            user-select: none;
        }

        .villegas--melapela{
            color: #F44336;
        }

        .villegas--selacome{
            color: #009688;
        }

    </style>
</head>
<body>
    <h1 id="villegas" class="villegas villegas--melapela"></h1>

    <script>
        var index = 0;
        var frases = [
            'Villegas me la chupa',
            'Villegas me la pela',
            'Villegas me la turbo-pela'
        ];
        var villegas = document.getElementById('villegas');
        villegas.innerText = frases[index];

        document.addEventListener('click', function(){
            index++;
            if(index > 2) index = 0;
            villegas.innerText = frases[index];
            villegas.classList.toggle('villegas--selacome')
        })
    
    </script>
</body>
</html>
