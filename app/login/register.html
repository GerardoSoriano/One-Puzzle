<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regstro</title>
    <link rel="stylesheet" href="../resources/lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container p-2">
        <div class="card text-center w-50 mx-auto p-3">
            <button class="btn btn-primary btn-block">Registrate con Facebook</button>
            <hr>
            <form id="register" class="mb-4 text-left">
                <input type="email" name="email" id="txtEmail" class="form-control mb-3 json" placeholder="Correo electrónico">
                <input type="password" name="password" id="txtPassword" class="form-control mb-3 json" placeholder="Contraseña">
                <input type="password" name="confirmPassword" id="txtConfirmPassword" class="form-control mb-3 json" placeholder="Confirmar contraseña">
                <div class="input-group mb-3">
                    <span class="input-group-addon">@</span>
                    <input type="text" name="username" id="txtUsername" class="form-control json" placeholder="Nombre de usuario">                    
                </div>
                <div class="form-group mb-3 text-left">
                    <label class="text-muted">Fecha de nacimiento</label>
                    <div class="form-row d-flex justify-content-around">
                        <input type="text" name="day" id="txtDay" class="form-control col-3 json" placeholder="Día">
                        <select name="month" id="txtMonth" class="form-control col-5 json">
                            <option selected>Mes</option>
                            <option value="jan">Enero</option>
                            <option value="feb">Febreo</option>
                            <option value="mar">Marzo</option>
                            <option value="apr">Abril</option>
                            <option value="may">Mayo</option>
                            <option value="jun">Junio</option>
                            <option value="jul">Julio</option>
                            <option value="aug">Agosto</option>
                            <option value="sep">Septiembre</option>
                            <option value="oct">Ocutubre</option>
                            <option value="nov">Noviembre</option>
                            <option value="dec">Diciembre</option>
                        </select>
                        <input type="text" name="year" id="txtYear" class="form-control col-3 json" placeholder="Mes">
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <label for="radMan" class="form-check-label">
                        <input type="radio" name="gender" id="radMan" class="form-check-input json" value="m">
                        Hombre
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label for="radWoman" class="form-check-label">
                        <input type="radio" name="gender" id="raWoman" class="form-check-input json" value="w">
                        Mujer
                    </label>
                </div>
                <input type="submit" value="Registrate" class="btn btn-success btn-block">
            </form>
            <span>¿Ya tienes cuenta? <a href="login.html" class="text-success">Inicia sesión</a></span>
        </div>
    </div>
    <script src="../resources/lib/jquery/dist/jquery.min.js"></script>
    <script src="../resources/lib/popper.js/dist/popper.min.js"></script>
    <script src="../resources/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../resources/lib/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../resources/lib/jquery-validation/dist/additional-methods.js"></script>
    <script src="js/facebook.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
